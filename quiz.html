        <div class="quiz-container">
            <div class="start_btn"><button>Démarrer le Quiz</button></div>
            <div class="quiz_box">
                <header>
                    <div class="title">Application de Quiz</div>
                </header>
                <section>
                    <div class="que_text"></div>
                    <div class="option_list"></div>
                </section>
                <footer>
                    <div class="total_que"></div>
                    <button class="next_btn">Question suivante</button>
                </footer>
            </div>

            <div class="result_box">
                <div class="icon">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="complete_text">Vous avez terminé le Quiz !</div>
                <div class="score_text"></div>
                <div class="buttons">
                    <button class="restart">Rejouer le Quiz</button>
                    <button class="quit">Quitter le Quiz</button>
